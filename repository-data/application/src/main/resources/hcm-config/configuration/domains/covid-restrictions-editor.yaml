definitions:
  config:
    /hippo:configuration/hippo:domains/covid-restrictions-editor:
      jcr:primaryType: hipposys:domain
      /editor:
        jcr:primaryType: hipposys:authrole
        hipposys:groups: [cmsadmin, covidrestrictionseditor]
        hipposys:role: editor
      /covid-restrictions-documents:
        jcr:primaryType: hipposys:domainrule
        /hide-prototypes:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: false
          hipposys:facet: nodename
          hipposys:filter: false
          hipposys:type: Name
          hipposys:value: hipposysedit:prototype
        /nodetype-hippo-document:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: nodetype
          hipposys:filter: false
          hipposys:type: Name
          hipposys:value: hippo:document
        /include-covidrestrictions-folder:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: jcr:path
          hipposys:filter: false
          hipposys:type: Reference
          hipposys:value: /content/documents/govscot/covidrestrictions
