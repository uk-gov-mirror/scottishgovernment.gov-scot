      /hipposysedit:prototypes:
        jcr:primaryType: hipposysedit:prototypeset
        /hipposysedit:prototype:
          jcr:primaryType: govscot:CovidRestrictionsLookup
          hippostd:holder: holder
          hippostd:state: draft
          hippostdpubwf:createdBy: ''
          hippostdpubwf:lastModifiedBy: ''
          hippotranslation:id: document-type-locale-id
          hippotranslation:locale: document-type-locale
          govscot:seoTitle: ''
          govscot:metaDescription: ''
          govscot:title: ''
          govscot:summary: ''
          jcr:mixinTypes: ['mix:referenceable']
          hippostdpubwf:lastModificationDate: 2019-10-08T12:20:08.113+01:00
          hippostdpubwf:creationDate: 2019-10-08T12:20:08.113+01:00
          /govscot:content:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:secondaryContent:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:resultsContent:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:searchPageContent:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:restrictionErrorMessage:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:serviceErrorMessage:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:postcodeErrorMessage:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:englishPostcodeErrorMessage:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:welshPostcodeErrorMessage:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:northernIrishPostcodeErrorMessage:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /govscot:unrecognisedPostcodeErrorMessage:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.field
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /title:
            jcr:primaryType: frontend:plugin
            caption: Title
            field: title
            hint: This is the main title for this content item.  The title needs to
              be descriptive and concise.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /summary:
            jcr:primaryType: frontend:plugin
            caption: Summary
            field: summary
            hint: 'The summary is used by the internal search and category list pages.  The
              summary should be a short description of the content item (300 characters
              - approx. 50 words).  Note: longer summaries will be truncated to two
              lines of text on search result and category listing pages.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /content:
            jcr:primaryType: frontend:plugin
            caption: Content
            field: content
            hint: The main content area for this page.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /secondaryContent:
            jcr:primaryType: frontend:plugin
            caption: Secondary content
            field: secondaryContent
            hint: The secondary content area for this page.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /resultsContent:
            jcr:primaryType: frontend:plugin
            caption: Results page content
            field: resultsContent
            hint: Content placed above the protection level links on the results page.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /searchPageContent:
            jcr:primaryType: frontend:plugin
            caption: Search page content
            field: searchPageContent
            hint: Content placed on the serch results page when the user searches for a postcode
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /postcodeErrorMessage:
            jcr:primaryType: frontend:plugin
            caption: Postcode error message
            field: postcodeErrorMessage
            hint: 'This is the content of the error message to appear when a user enters
              an invalid postcode.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /englishPostcodeErrorMessage:
            jcr:primaryType: frontend:plugin
            caption: English postcode error message
            field: englishPostcodeErrorMessage
            hint: 'This is the content of the error message to appear when a user enters
              an English postcode.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /welshPostcodeErrorMessage:
            jcr:primaryType: frontend:plugin
            caption: Welsh postcode error message
            field: welshPostcodeErrorMessage
            hint: 'This is the content of the error message to appear when a user enters
              a Welsh postcode.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /northernIrishPostcodeErrorMessage:
            jcr:primaryType: frontend:plugin
            caption: Northern Irish postcode error message
            field: northernIrishPostcodeErrorMessage
            hint: 'This is the content of the error message to appear when a user enters
              a Northern Irish invalid postcode.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /unrecognisedPostcodeErrorMessage:
            jcr:primaryType: frontend:plugin
            caption: Unrecognised postcode error message
            field: unrecognisedPostcodeErrorMessage
            hint: 'This is the content of the error message to appear when a user enters
              an unrecognised postcode: i.e. it has the form of a postcode, but does not look like it is from
              England, Wales or NI and cannot be founf'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /serviceErrorMessage:
            jcr:primaryType: frontend:plugin
            caption: Service error message
            field: serviceErrorMessage
            hint: 'This is the content of the error message to appear when the service is
              unavailable when a users tries to search for a postcode. (eg. "Sorry, we have
              a problem at our side. Please try again later.")'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /restrictionErrorMessage:
            jcr:primaryType: frontend:plugin
            caption: Restrictions error message
            field: restrictionErrorMessage
            hint: 'This is the content of the error message to appear when the checker cannot
              find restrictions for the given postcode.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /hintMessage:
            jcr:primaryType: frontend:plugin
            caption: Hint message
            field: hintMessage
            hint: 'This is the content which appears as a hint for users within the
              form (eg. You need to enter a full postcode.
              For example EH6 6QQ.).'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /seoTitle:
            jcr:primaryType: frontend:plugin
            caption: SEO title
            field: seoTitle
            hint: 'This title is used by search engines and social media for indexing
              this content item.  The title needs to be brief and concise.  Note:
              Search engines and social media only use first 60 characters.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '60'
          /metaDescription:
            jcr:primaryType: frontend:plugin
            caption: Meta description
            field: metaDescription
            hint: 'A description of this content item for search engine indexing purposes.  Note:
              Meta descriptions should be limited to no more than 300 characters -
              approx. 50 words.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /tags:
            jcr:primaryType: frontend:plugin
            caption: Internal search tags
            field: tags
            hint: These tags are used to inform the internal search.  Please enter
              all the tags relevant to this content.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            type: hippostd:taggable
            wicket.id: ${cluster.id}.field
